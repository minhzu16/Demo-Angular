<!DOCTYPE html>
<html>
<head>
    <title>JWT Test</title>
</head>
<body>
    <h1>JWT Authentication Test</h1>
    
    <div>
        <h2>1. Test Login</h2>
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>2. Test Token Check</h2>
        <button onclick="testTokenCheck()">Check Token</button>
        <div id="tokenResult"></div>
    </div>
    
    <div>
        <h2>3. Test /api/users/me</h2>
        <button onclick="testGetMe()">Get Me</button>
        <div id="meResult"></div>
    </div>
    
    <div>
        <h2>4. Test /api/auth/test</h2>
        <button onclick="testAuthTest()">Test Auth</button>
        <div id="authTestResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                if (data.accessToken) {
                    localStorage.setItem('access_token', data.accessToken);
                    resultDiv.innerHTML += '<p style="color: green;">Token saved to localStorage!</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testTokenCheck() {
            const resultDiv = document.getElementById('tokenResult');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }
            
            resultDiv.innerHTML = 'Checking token...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/check`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testGetMe() {
            const resultDiv = document.getElementById('meResult');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }
            
            resultDiv.innerHTML = 'Getting user profile...';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testAuthTest() {
            const resultDiv = document.getElementById('authTestResult');
            resultDiv.innerHTML = 'Testing auth endpoint...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/test`);
                const data = await response.text();
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
