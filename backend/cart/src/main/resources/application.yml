spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: cart-service
  config:
    import: optional:classpath:application-resilience.yml

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: ${JWT_EXPIRATION:900000}

# Service URLs
product:
  service:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
