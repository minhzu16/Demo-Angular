spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: cart-service
  config:
    import: optional:classpath:application-resilience.yml
  # Cấu hình database di chuyển đến các profile cụ thể (docker/local)

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: ${JWT_EXPIRATION:900000}

# Service URLs - Sử dụng service name trong Docker Compose
product:
  service:
    url: ${PRODUCT_SERVICE_URL:http://product-service:8083}

# Actuator Config
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
