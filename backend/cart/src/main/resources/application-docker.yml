server:
  port: 8085

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/cart_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      connect-timeout: 2000

# Service URLs - Docker service names
product:
  service:
    url: ${PRODUCT_SERVICE_URL:http://product-service:8081}

