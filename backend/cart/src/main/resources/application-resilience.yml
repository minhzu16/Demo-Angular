# Resilience4j Circuit Breaker Configuration
# Applied to all Feign clients for fault tolerance

resilience4j:
  circuitbreaker:
    configs:
      default:
        # Circuit breaker opens after 50% failure rate
        failureRateThreshold: 50
        # Minimum 5 calls before calculating failure rate
        minimumNumberOfCalls: 5
        # Wait 10 seconds before trying again (half-open state)
        waitDurationInOpenState: 10000
        # Allow 3 calls in half-open state to test
        permittedNumberOfCallsInHalfOpenState: 3
        # Sliding window of 10 calls
        slidingWindowSize: 10
        # Time-based sliding window
        slidingWindowType: COUNT_BASED
        # Record these exceptions as failures
        recordExceptions:
          - java.net.ConnectException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        
    instances:
      # Shop Service Circuit Breaker
      shop-service:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 15000
        
      # Auth Service Circuit Breaker
      auth-service:
        baseConfig: default
        failureRateThreshold: 60
        waitDurationInOpenState: 10000
        
      # Order Service Circuit Breaker
      order-service:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        
      # Review Service Circuit Breaker
      review-service:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 10000

  # Retry configuration
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1000
        retryExceptions:
          - java.net.ConnectException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          
    instances:
      shop-service:
        maxAttempts: 3
        waitDuration: 500
        
      auth-service:
        maxAttempts: 2
        waitDuration: 1000

  # Bulkhead (rate limiting per service)
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 10
        maxWaitDuration: 1000
        
    instances:
      shop-service:
        maxConcurrentCalls: 5
      auth-service:
        maxConcurrentCalls: 10

  # Time limiter (timeout)
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
        
    instances:
      shop-service:
        timeoutDuration: 2s
      auth-service:
        timeoutDuration: 3s

# Monitoring endpoints for circuit breakers
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        resilience4j.circuitbreaker.calls: true
