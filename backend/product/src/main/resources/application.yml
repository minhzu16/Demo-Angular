server:
  port: 8081

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: product-service
  config:
    import: optional:classpath:application-resilience.yml

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: ${JWT_EXPIRATION:900000}

# Auto-config exclusions
spring.autoconfigure.exclude:
  - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Actuator Configuration for Health Checks & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Kubernetes readiness/liveness
