server:
  port: 8082

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: auth-service
  config:
    import: optional:classpath:application-resilience.yml
  datasource:
    url: jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: 86400000  # 24 hours in milliseconds
  refreshExpiration: 604800000  # 7 days in milliseconds

# External Services Configuration - DÃ¹ng Docker service name
services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8088}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
