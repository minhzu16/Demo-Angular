server:
  port: 8083

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: order-service
  config:
    import: optional:classpath:application-resilience.yml
  datasource:
    url: jdbc:mysql://mysql:3306/order_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: 86400000  # 24 hours

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_51234567890}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_51234567890}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_1234567890}

# Actuator Configuration for Health Checks & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
