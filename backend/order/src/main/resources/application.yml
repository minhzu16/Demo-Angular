server:
  port: 8083

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}
  application:
    name: order-service
  config:
    import: optional:classpath:application-resilience.yml

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678}
  expiration: 86400000  # 24 hours

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_51234567890}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_51234567890}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_1234567890}

# Actuator Configuration for Health Checks & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Kubernetes readiness/liveness
