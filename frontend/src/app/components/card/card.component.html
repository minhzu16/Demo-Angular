<div class="card" [ngClass]="[type === 'stat' ? 'stat-card' : '', badgeType, class]">
  <div class="card-body">
    <div *ngIf="type === 'stat'" class="d-flex justify-content-between align-items-start">
      <div>
        <h6 class="card-subtitle mb-2 text-white-50">{{ title }}</h6>
        <h3 class="card-title text-white mb-1">{{ value }}</h3>
        <p class="card-text text-white-50 small mb-0">{{ description }}</p>
      </div>
      <div class="d-flex flex-column align-items-end">
        <i [class]="'anticon anticon-' + icon + ' text-white mb-2'" style="font-size: 2rem; opacity: 0.8;"></i>
        <span *ngIf="badge" class="badge bg-white text-dark px-2 py-1 rounded-pill">
          {{ badge }}
        </span>
      </div>
    </div>
    
    <div *ngIf="type === 'default'" class="d-flex justify-content-between align-items-center">
      <div>
        <h5 *ngIf="title" class="card-title">{{ title }}</h5>
        <p *ngIf="description" class="card-text">{{ description }}</p>
        <div *ngIf="value" class="h4 mb-0">{{ value }}</div>
      </div>
      <div *ngIf="icon" class="text-muted">
        <i [class]="'anticon anticon-' + icon" style="font-size: 2rem;"></i>
      </div>
    </div>
    
    <ng-content></ng-content>
  </div>
</div>
