<div class="auth-container">
  <div class="auth-card">
    <!-- Logo -->
    <div class="text-center mb-4">
      <div class="logo mb-3">
        <i class="anticon anticon-dashboard text-primary" style="font-size: 3rem;"></i>
      </div>
      <h2 class="fw-bold text-dark">Welcome Back</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="anticon anticon-user"></i>
          </span>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            formControlName="username"
            placeholder="Enter your username"
            [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched">
        </div>
        <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Username is required
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="anticon anticon-lock"></i>
          </span>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
        </div>
        <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password is required
        </div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="rememberMe" 
            formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Keep me signed in
          </label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-3" 
        [disabled]="form.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <!-- Divider -->
    <div class="text-center mb-3">
      <span class="text-muted">or continue with</span>
    </div>

    <!-- Social Login -->
    <div class="d-grid gap-2">
      <button 
        type="button" 
        class="social-btn"
        (click)="onSocialLogin('google')">
        <i class="anticon anticon-google me-2"></i>
        Continue with Google
      </button>
      <button 
        type="button" 
        class="social-btn"
        (click)="onSocialLogin('twitter')">
        <i class="anticon anticon-twitter me-2"></i>
        Continue with Twitter
      </button>
      <button 
        type="button" 
        class="social-btn"
        (click)="onSocialLogin('facebook')">
        <i class="anticon anticon-facebook me-2"></i>
        Continue with Facebook
      </button>
    </div>

    <!-- Register Link -->
    <div class="text-center mt-4">
      <span class="text-muted">Don't have an account? </span>
      <a routerLink="/register" class="text-decoration-none fw-semibold">Sign up</a>
    </div>
  </div>
</div>
